<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<form action=""class="container">
    <div class="row">
        <h2 class="text-center mt-5">Sample Form</h2>
        <div class="col">
            <label for="Pname" class="form-label">Partner Name</label>
            <input type="text"id="Pname"class="form-control">
        </div>


        <div class="col">
             <label for="Pnameid" class="form-label">Partner Email ID</label>
            <input type="text"id="Pnameid"class="form-control">

        </div>

    </div>
    <div class="row">
        <div class="col">
            <label for="plname"> Partner Legal Name</label>
            <input type="text"id="plname">
        </div>
        <div class="col">
            <label for="pmobile">Partner Mobile</label>
            <input type="tel"id="pmobile">

        </div>

    </div>
<div class="row">
    <label for="paddress">Partner Address</label>
    <input type="text"id="paddress">
</div>

    <div class="row">
        <div class="col">
            <label for="csdate"> Contract Start Date</label>
            <input type="date"id="csdate">

        </div>
        <div class="col">
            <label for="cedate">Contract Expiry Date</label>
            <input type="date"id="cedate">

        </div>


    </div>
<div class="row">
   <div class="col">
         <label for="mlamount">Minimum Loan Amount</label>
    <input type="text"id="mlamount">
   </div>
    <div class="col">
          <label for="mxamount">Maximum Loan Amount</label>
    <input type="text"id="mxamount">


    </div>

</div>
    <div class="row">
        <div class="col">

            <label for="irate">Interest Rate</label>
            <input type="text"id="irate">
        </div>
        <div class="col">
            <label for="damount">Deposit Amount</label>
            <input type="text"id="damount">

        </div>



    </div>


<div>
    <button>
        Save
    </button>
</div>

</form>







</body>
</html>
